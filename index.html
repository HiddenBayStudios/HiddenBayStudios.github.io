<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Website</title>
    <style>
        body {
            transition: background-color 0.3s ease;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <button id="mode-toggle">Toggle Dark/Light Mode</button>
    </header>
    
    <main>
        <p>This is the main content of your website.</p>
    </main>

    <script>
        // Function to toggle between dark and light modes
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        }

        // Add a click event listener to the mode-toggle button
        const modeToggleBtn = document.getElementById('mode-toggle');
        if (modeToggleBtn) {
            modeToggleBtn.addEventListener('click', toggleMode);
        }

        // Detect the user's preferred mode and set the initial state
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // User prefers dark mode
            document.body.classList.add('dark-mode');
        } else {
            // User prefers light mode
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
